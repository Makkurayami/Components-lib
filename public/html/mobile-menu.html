<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/css/mobile-menu.css">
    <link rel="stylesheet" href="../styles/css/base.css">
    <link rel="stylesheet" href="../styles/css/layout.css">
</head>
<body class="in-frame">

    <!--Обычный неанимированный бургер-->
    <div class="js-no-animation-burger menu-container" style="display: inline-block; margin-right: 20px">
        <button type="button" class="i-menu-hamburger js-hamburger-btn">
            <span></span>
        </button>
    </div>

    <!--Бургер с анимацией трансформации в крестик-->
    <div class="js-cross-animation-burger menu-container" style="display: inline-block; margin-right: 20px">
        <button type="button" class="i-menu-hamburger js-hamburger-btn">
            <span></span>
        </button>
    </div>

    <!--Бургер с анимацией трансформации в крестик в круге-->
    <div class="js-circle-animation-burger menu-container" style="display: inline-block; margin-right: 20px">
        <button type="button" class="i-menu-hamburger js-hamburger-btn">
            <span></span>
        </button>
    </div>

    <!--Бургер с анимацией уезжающих линий-->
    <div class="js-lines-animation-burger menu-container" style="display: inline-block">
        <button type="button" class="i-menu-hamburger js-hamburger-btn">
            <span></span>
            <span class="hidden-bar"></span>
        </button>
    </div>

<script src="../js/plugins/jquery.js"></script>
<script src="../js/plugins/mobileMenu.js"></script>
<script>
    //Без анимации
    $('.js-no-animation-burger').mobileMenu();

    //Анимация превращения бургера в крестик
    $('.js-cross-animation-burger').mobileMenu({animation: 'crossAnimation'});

    //Анимация превращения бургера в крестик в круге
    $('.js-circle-animation-burger').mobileMenu({animation: 'circleAnimation'});

    //Анимация превращения бургера в крестик с убиранием берхней и нижней черт
    $('.js-lines-animation-burger').mobileMenu({animation: 'linesAnimation'});

</script>
</body>
</html>
