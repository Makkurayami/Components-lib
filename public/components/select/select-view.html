<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/plugins/select2/select2.min.css">
    <link rel="stylesheet" href="../../styles/css/styles.min.css">
</head>
<body class="in-frame">

    <h2>Селект без поиска</h2>
    <div class="test-row">
        <!--Селект без поиска-->
        <div class="test-item">
            <select class="js-select">
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Сочи">Сочи</option>
                <option value="Севастополь">Севастополь</option>
                <option value="Казань">Казань</option>
                <option value="Екатеринбург">Екатеринбург</option>
                <option value="Владивосток">Владивосток</option>
                <option value="Находка">Находка</option>
                <option value="Южно-Сахалинск">Южно-Сахалинск</option>
                <option value="Южно-Курильск">Южно-Курильск</option>
            </select>
        </div>
    </div>

    <h2>Селект с возможностью множественного выбора</h2>
    <div class="test-row">
        <!--Селект с возможностью множественного выбора-->
        <div class="test-item">
            <select multiple class="js-select-multiple">
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Сочи">Сочи</option>
                <option value="Севастополь">Севастополь</option>
                <option value="Казань">Казань</option>
                <option value="Екатеринбург">Екатеринбург</option>
                <option value="Владивосток">Владивосток</option>
                <option value="Находка">Находка</option>
                <option value="Южно-Сахалинск">Южно-Сахалинск</option>
                <option value="Южно-Курильск">Южно-Курильск</option>
            </select>
        </div>
    </div>

    <h2>Селект с поиском</h2>
    <div class="test-row">
        <!--Селект с поиском-->
        <div class="test-item">
            <select class="js-select-with-search">
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Сочи">Сочи</option>
                <option value="Севастополь">Севастополь</option>
                <option value="Казань">Казань</option>
                <option value="Екатеринбург">Екатеринбург</option>
                <option value="Владивосток">Владивосток</option>
                <option value="Находка">Находка</option>
                <option value="Южно-Сахалинск">Южно-Сахалинск</option>
                <option value="Южно-Курильск">Южно-Курильск</option>
            </select>
        </div>
    </div>

    <script src="../../js/plugins/jquery.js"></script>
    <script src="../../js/plugins/select2/select2.full.min.js"></script>
    <script>
        $('.js-select').select2({minimumResultsForSearch: -1});
        $('.js-select-multiple').select2({
            placeholder: 'Choose cities'
        });
        $('.js-select-with-search').select2();
    </script>
</body>
</html>
